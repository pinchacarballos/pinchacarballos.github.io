<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MariDavilaboda</title>
  <link rel="stylesheet" href="./index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bonheur+Royale&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Cookie&family=Poppins:wght@200;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Bonheur+Royale&family=Faculty+Glyphic&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>
<body>
<div class="content">
  <h2>#MariDaviLaBoda</h2>
  
  <div class="countdown" id="countdown">
    <div><span id="days">0</span><span class="label">días</span></div>
    <div><span id="hours">0</span><span class="label">horas</span></div>
    <div><span id="minutes">0</span><span class="label">min</span></div>
    <div><span id="seconds">0</span><span class="label">seg</span></div>
  </div>
  
  
  <button onclick="document.getElementById('popup').style.display='flex'" id="confirm-button" class="button-material">
	Confirmar Asistencia
   </button>
	<div id="popup" style="display:none;">
	  <button onclick="document.getElementById('popup').style.display='none'" id="close-button">
		<i class="fa-solid fa-xmark"></i>
	  </button>
	  <form id="rsvp-form">
	    <div class="input-material">
			<input type="text" id="nombre" name="nombre">
			<label for="nombre">Nombre</label>
			<span class="underline"></span>
		</div>
		<div class="input-material">
			<input type="text" id="nombre" name="acompanantes">
			<label for="acompanantes">¿Acompañantes?</label>
			<span class="underline"></span>
		</div>
		<div class="radio-group-material">
			<label class="radio-group-label">¿Usarás autobús?</label>
		  
			<div class="radio-material">
			  <input type="radio" id="opcionSi" name="autobus" value="Sí">
			  <label for="opcionSi">Sí</label>
			  <span class="radio-indicator"></span>
			</div>
		  
			<div class="radio-material">
			  <input type="radio" id="opcionNo" name="autobus" value="No">
			  <label for="opcionNo">No</label>
			  <span class="radio-indicator"></span>
			</div>
			<span class="underline"></span>
		</div>
		<div class="radio-group-material">
			<label class="radio-group-label">¿Tienes intolerancias alimentarias?</label>
		  
			<div class="radio-material">
			  <input type="radio" id="opcionSi" name="intolerancias" value="Sí" required onchange="toggleIntolerancias(true)">
			  <label for="opcionSi">Sí</label>
			  <span class="radio-indicator"></span>
			</div>
		  
			<div class="radio-material">
			  <input type="radio" id="opcionNo" name="intolerancias" value="No" onchange="toggleIntolerancias(false)">
			  <label for="opcionNo">No</label>
			  <span class="radio-indicator"></span>
			</div>
			<span class="underline"></span>
		</div>
		<div class="input-material" id="intolerancias-texto" style="display:none;">
			<input type="text" id="detalle_intolerancias" name="detalle_intolerancias">
			<label for="detalle_intolerancias">Especifica tus intolerancias *</label>
			<span class="underline"></span>
		</div>
		<div class="textarea-material">
			<textarea id="comentarios" name="comentarios"></textarea>
			<label for="comentarios">Comentarios</label>
			<span class="underline"></span>
		</div>
	    <button type="submit" class="button-material" id="submit-form">Enviar</button>
	  </form>
	  <div class="image-bottom">
	  	<img src="./assets/img/mariDavi2.jpeg" />
	  </div>
	</div>
 </div>

  <script type="text/javascript" src="./index.js"></script>
</body>
</html>
