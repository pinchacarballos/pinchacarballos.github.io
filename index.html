<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MariDavilaboda</title>
  <link rel="stylesheet" href="./index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bonheur+Royale&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Cookie&family=Poppins:wght@200;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Bonheur+Royale&family=Faculty+Glyphic&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

</head>
<body>
<div class="content">
  <h2>#MariDaviLaBoda</h2>
  
  <div class="countdown" id="countdown">
    <div><span id="days">0</span><span class="label">días</span></div>
    <div><span id="hours">0</span><span class="label">horas</span></div>
    <div><span id="minutes">0</span><span class="label">min</span></div>
    <div><span id="seconds">0</span><span class="label">seg</span></div>
  </div>
  

	<div id="popup" style="display:none;">
	  <button onclick="document.getElementById('popup').style.display='none'" style="align-self:flex-end; font-size:1.5rem; background:none; border:none;">x</button>
	  <form id="rsvp-form">
	    <label>1. ¿Quién eres? *</label>
	    <input type="text" name="nombre" required>
	    <label>2. ¿Acompañantes?</label>
	    <input type="text" name="acompanantes">
	    <label>3. ¿Usarás autobús?</label><br>
	    <label><input type="radio" name="autobus" value="Sí" required> Sí</label>
	    <label><input type="radio" name="autobus" value="No"> No</label>
	    <label>4. ¿Tienes intolerancias alimentarias?</label><br>
	    <label><input type="radio" name="intolerancias" value="Sí" required onchange="toggleIntolerancias(true)"> Sí</label>
	    <label><input type="radio" name="intolerancias" value="No" onchange="toggleIntolerancias(false)"> No</label>
	    <div id="intolerancias-texto" style="display:none;">
	      <label>Especifica tus intolerancias *</label>
	      <input type="text" name="detalle_intolerancias">
	    </div>
	    <label>5. Comentarios</label>
	    <textarea name="comentarios"></textarea>
	    <button type="submit" style="margin-top:1rem;">Enviar</button>
	  </form>
	</div>
 </div>

  <script type="text/javascript" src="./index.js"></script>
</body>
</html>
